<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Login</title>
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <link rel="stylesheet" href="./css/Login2.css">
    </head>

    <body>
        <div class="container">
            <div class="login">
                <div class="form-header">Please Login</div>
                <form>
                    <input type="text" class="txT" id="uname" placeholder="Username or Email"><br></input>
                    <input type="password" class="txt" id="pass" placeholder="Password"><br></input>
                    <input type="checkbox" class="chk" id="remember" value="remember" checked><span class="rem">Remember me on this computer</span></input>
                    <button type="button" class="btn">Login</button>
                </form>
                <div class="forgot">
                    <a href="#">Forgot your password</a>
                </div>
            </div>

        </div>
    </body>
</html>
